				<span>
				<br>
					<label for="email">E-mail:</label>
					<input align="center" type="email" id="email" value="bez-al@mail.ru" autofocus required>
				<br>
				<br>
					<label for="password" >Пароль:</label>
					<input type="password" id="password" maxlength="4" value="1234" required >
				<br>
				<br>
					<button  type="submit">Войти</button>

			<input id="w2" type="hidden">
			<input id="w3" type="hidden">

			<img class="slider-item" src="../Images/Катер 2019/DSC07426.JPG"  id="img4">
