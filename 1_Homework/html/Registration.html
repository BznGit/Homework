<!DOCTYPE html>
<html lang="ru">
	<head>
		<link rel="stylesheet" href="../CSS/Mystyle.css">
		<meta charset="utf-8">
		<title>Registrtion</title>
	</head>
	<body>
		<div>
			<h1 class="zagolovok">Регистрация пользователя</h1>
		</div>
		
		<div  hiight="500" width="300">
			<form 
	    	autocomplete="on"
			name="Reg">
				<fieldset>
				<legend>Введите:</legend>
					
						<label for="text" >Имя:</label>
						<input type="text" id="imya_id" name="imya" autofocus value="Алексей" required>
					<br>
					<br>
						<label for="otch_id" >Отчество:</label>
						<input type="text" name="otchestvo" value="Михайлович" id="otch_id">
					<br>
					<br>
						<label for="age_id" >Вам больше 18 лет?</label>
						<input type="checkbox" id="age_id" name="age">
					<br>
					<br>
						<label for="avat_id">Аватар</label>
						<input type="file" accept="image/*" name="avatar" id="avat_id">
					<br>
					<br>
						<img src="#avat" alt="Аватар" height="100" width="100" id="1">
					<br>
					<br>
						<label for="mail_id" >Введите email:</label>
						<input type="email" name="email" value="bez-al@mail.ru" id="mail_id" placeholder="some@some.some" required>
					<br>
					<br>
						<label for="pass_id" >Введите пароль:</label>
						<input type="password" name="password" maxlength="4"value="1234" id="pass_id" required>
					<br>
					<br>
						<label for="pass2_id" >Подтвердите пароль:</label>
						<input type="password" name="password" maxlength="4" value="1234" id="ipass2_id" required>
					<br>
					<br>
						<input type="submit" value="Зарегистриоваться">
				</fieldset>
			</form>
		</div>
		
		<p>
			<a href="Main.html">Назад</a>
			<a href="Main.html"><img src="../Images/Назад.png"  height="20" width="20"></a>
		</p>
	</body>
</html>
