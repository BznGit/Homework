	<body>
		<div>
			<h1 align="center">Регистрация пользователя<h1>
		</div>
		
		<div  hight="500" width="300">
			<form 
	    	autocomplete="on"
			name="Reg">
				<fieldset>
				<legend>Введите:</legend>
					
						<label for="text" >Имя:</label>
						<input type="text" id="imya_id" name="imya" autofocus value="Алексей">
					<br>
					<br>
						<label for="otch_id" >Отчество:</label>

					<br>

					<br>
					<br>
						<label for="avat_id">Аватар</label>

					<br>
					<br>
						<img src="#avat" alt="Аватар" hight="100" width="100" id="1">
					<br>
					<br>
						<label for="mail_id" >Введите email:</label>
						<input type="email" name="email" value="bez-al@mail.ru" id="mail_id" placeholder="some@some.some">
					<br>
					<br>
						<label for="pass_id" >Введите пароль:</label>
						<input type="password" name="password" maxlength="4"value="1234" id="pass_id">
					<br>
					<br>
						<label for="pass2_id" >Подтвердите пароль:</label>
						<input type="password" name="password" maxlength="4" value="1234" id="ipass2_id">
					<br>
					<br>
						<input type="submit" value:="Зарегистриоваться">
				</fieldset>
			</form>
