<!DOCTYPE html>
<html lang="ru">

	<head>
		<meta charset="utf-8">
		<title>Homework 3.1</title>
		<script src="./vue.js"></script>
		<style>
			body {
				font-family: Tahoma;
			}

			h1 {
				color: rgb(3, 0, 204);
				text-align: center;
			}

			#app {
				display: block;
			}

			.menu>li {
				display: inline-flex;
				text-decoration: none;
				margin: 20px;
			}

			.cat {
				display: block;
			}

		</style>
	</head>

	<body>
		<h1>Магазин</h1>
		<div id="app">
			<ul class="menu">
				<li v-on:click="name = 'catalog'">Каталог</li>
				<li v-on:click="name = 'cart'">Корзина</li>
				<li v-on:click="name = 'favorite'">Избраное</li>
			</ul>
			<div v-if="name == 'catalog'">
				<ul class="cat">
					<li>Ноутбуки</li>
					<li>Телевизоры</li>
					<li>Телефоны</li>
					<li>Компьютеры</li>
				</ul>
			</div>
			<div v-if="name == 'cart'">
				Всего куплено товаров
			</div>
			<div v-if="name == 'favorite'">
				ноутбук, копьютер
			</div>
		</div>


		<script src="./script_3_2.js"></script>
	</body>

</html>
